<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin-layout}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="pageTitle">Registration Window</title>
</head>
<body layout:fragment="content">
<div style="padding-bottom: 20px">
    <div class="ui basic segment"></div>
    <div class="ui left aligned container" style="padding-bottom: 20px; padding-top: 50px">
        <div style="padding-bottom: 5px">
            <span class="ui big text"><b>দাওয়ারে হাদীস ১৪৪৫ - ছাত্র নিবন্ধনী</b></span>
        </div>
        <span class="ui large text">আল-হায়াতুল উলিয়া ব্যতীত অন্য কোনো প্রতিষ্ঠান থেকে দাওরায় হাদীস পরীক্ষায় পাশ করে থাকলে </span>
    </div>
    <div class="ui tiny raised card" style="width: 800px;">
        <div style="margin-top: 40px; margin-bottom: 20px; margin-left: 50px">
            <div class="ui left aligned grid">
                <div class="eight wide column">
                    <label><span class="ui medium header" style="margin-right: 400px">নাম </span></label>
                    <div class="ui large input">
                        <input type="text" placeholder="প্রদান করুন" >
                    </div>
                </div>
                <div class="eight wide column">
                    <label><span class="ui medium header" style="margin-right: 400px">পিতার নাম </span></label>
                    <div class="ui large input">
                        <input type="text" placeholder="প্রদান করুন" >
                    </div>
                </div>
            </div>

            <div class="ui left aligned grid">
                <div class="eight wide column">
                    <label><span class="ui medium header" style="margin-right: 400px">মোবাইল নম্বর  </span></label>
                    <div class="ui large input">
                        <input type="text" placeholder="প্রদান করুন" >
                    </div>
                </div>
                <div class="eight wide column">
                    <label><span class="ui medium header" style="margin-right: 400px">ইমেইল এড্রেস (অপশনাল) </span></label>
                    <div class="ui large input">
                        <input type="text" placeholder="প্রদান করুন" >
                    </div>
                </div>
            </div>

            <div class="ui left aligned grid">
                <div class="eight wide column">
                    <label><span class="ui medium header" style="margin-right: 400px"> শেষ যে পরীক্ষায় অংশগ্রহণ করেছেন </span></label>
                    <select id="lastExam">
                        <option value="">ফজিলত</option>
                    </select>
                </div>
                <div class="eight wide column">
                    <label><span class="ui medium header" style="margin-right: 200px"> পরীক্ষার রোল নম্বর যা ছিল</span></label>
                    <input type="text" placeholder="xxx-xxxx-xx" >
                    <span class="ui red text"></span>
                </div>
            </div>

            <div class="ui left aligned grid">
                <div class="eight wide column">
                    <label><span class="ui medium header" style="margin-right: 400px">শেষ পরীক্ষায় পাশের বছর  </span></label>
                    <select >
                        <option value="">১৪৪৫</option>
                    </select>
                </div>
                <div class="eight wide column">
                    <label><span class="ui medium header" style="margin-right: 400px">যে মাদ্রাসার মাধ্যমে পরীক্ষাটি দিয়েছেন  </span></label>
                    <input type="text" placeholder="প্রদান করুন" >
                    <span class="ui red text"></span>
                </div>
            </div>

            <div class="ui left aligned grid">
                <div class="eight wide column">
                    <label><span class="ui medium header" style="margin-right: 400px">যে বোর্ডের মাধ্যমে পরীক্ষাটি দেয়াছিলেন </span></label>
                    <select >
                        <option value="">ঢাকা</option>
                    </select>
                </div>
                <div class="eight wide column">
                    <label><span class="ui medium header" style="margin-right: 400px">পরীক্ষায় পাশের সনদ - </span></label>
                    <input type="text" placeholder="প্রদান করুন" >
                    <button>আপলোড</button>
                    <span class="ui red text"></span>
                </div>
            </div>

            <div class="ui left aligned grid">
                <div class="eight wide column">
                    <label><span class="ui medium header" style="margin-right: 400px">পরিচয়পত্রের ধরণ </span></label>
                    <select id="lastExamYear">
                        <option value="">জাতীয় পরিচয়পত্রের ধরণ </option>
                    </select>
                </div>
                <div class="eight wide column">
                    <label><span class="ui medium header" style="margin-right: 400px">পরিচয় পত্রের স্ক্যান কপি </span></label>
                    <input type="text" placeholder="প্রদান করুন" id="name_arabic">
                    <button>আপলোড</button>
                    <span class="ui red text"></span>
                </div>
            </div>

            <div class="ui left aligned grid">
                <div class="eight wide column">
                    <label><span class="ui medium header" style="margin-right: 400px">পরিচয়পত্রের নম্বর </span></label>
                    <input type="text" placeholder="xxx-xxxx-xx" id="name_eng">
                    <span class="ui red text"></span>
                </div>
            </div>

        </div>
    </div>
    <div class="ui left aligned container">
        <button class="ui black button" style="margin-right: 615px">কাজ শেষ</button>
        <button class="ui disabled button" style="display: inline" id="disable">খুঁজে দেখি </button>
        <a th:href="@{/registration}">
            <button class="ui positive button" style="display: none" id="enable">খুঁজে দেখি </button>
        </a>
        <div style="padding-bottom: 20px; padding-top: 20px;">
            <i class="circle icon"></i>
            <span>
           আল-হায়াতুল উলিয়া হতে পূর্বে কোনো পরীক্ষা দিয়ে থাকলে <a>এখানে চাপুন </a>
        </span>
        </div>
    </div>
</div>
<div class="ui basic segment"></div>
<script>
</script>
</body>
</html>
