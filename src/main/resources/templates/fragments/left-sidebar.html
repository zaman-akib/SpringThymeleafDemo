<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Header</title>
</head>
<body>

<div th:fragment="left-sidebar">
    <div class="ui inverted sidebar vertical left menu overlay visible">
        <div class="ui divided list">
            <div class="ui item logo">
                <div class="ui">
                    <img class="ui middle aligned tiny right spaced image" th:src="@{/images/qems-logo.png}">
                    <span>আল-হাইআতুল উলয়া</span>
                </div>
            </div>
            <div class="ui item">
                <br>
                <span class="ui big text">দাওরায় হাদীস পরীক্ষা <br> সংক্রান্ত -</span>
                <br><br>
            </div>
            <a class="ui item">
                <div>
                    <i class="arrow right icon"></i>
                    <span class="ui yellow large text">
                        নতুন পরীক্ষা কার্যক্রম
                    </span>
                </div>
            </a>
            <a class="ui item">
                <div>
                    <i class="arrow right icon"></i>
                    <span class="ui large text">
                        পূর্বের পরীক্ষা (১৪৪৪)
                    </span>
                </div>
            </a>
            <a class="ui item">
                <div>
                    <i class="arrow right icon"></i>
                    <span class="ui large text">
                        পূর্বের সকল পরীক্ষা সমূহ
                    </span>
                </div>
            </a>
        </div>
    </div>
    <div style="margin-left: 260px;">
        <div th:replace="fragments/admin-navbar :: navbar"></div>
    </div>
</div>

</body>
</html>
