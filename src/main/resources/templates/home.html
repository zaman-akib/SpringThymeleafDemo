<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">
    <form class="ui equal width large form" style="margin-top: 30px; margin-bottom: 20px;">
        <div class="fields">
            <div class="field">
                <label>First name</label>
                <input type="text" placeholder="First Name">
            </div>
            <div class="field">
                <label>Last name</label>
                <input type="text" placeholder="Last Name">
            </div>
        </div>
        <div class="fields">
            <div class="field">
                <label>Username</label>
                <input type="text" placeholder="Username">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password">
            </div>
        </div>
        <div class="field">
            <label>Gender</label>
            <select name="gender" class="ui dropdown" id="select">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <button class="ui right large primary button" type="submit">Submit</button>
    </form>

    <div class="ui header red segment">
        Semantic Header
    </div>
    <div class="ui header qems blue segment">
        Custom QEMS Header
    </div>
</div>

</body>
</html>
